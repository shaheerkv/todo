<span>
  <i class="text-success" (click)="onStatusChange(dataItem)"
    [ngClass]="dataItem.isCompleted?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
  {{dataItem.title}}
  <span class="float-end text-secondary" (click)="onDelete(dataItem)">
    <i class="fa-solid fa-trash-can"></i>
  </span>
</span>
